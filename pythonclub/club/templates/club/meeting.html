{% extends 'base.html' %}
{% block content %}

<h2>Meetings</h2>
<p>Here you will find various resources to help with Python and Web Development coding!</p>
<table class='table'>
    <tr>
        <th>Meeting Title</th>
        <th>Time</th>
        <th>Location</th>
    </tr>
    {% for item in meeting_list %}
        <tr>
            <td><a href="{% url 'meetingdetail' id=item.id %}">{{ item.meetingtitle }}</a></td>
            <td>{{ item.time }}</td>
            <td>{{ item.location }}</td>
        </tr>
    {% endfor %}

</table>

{% endblock %}
